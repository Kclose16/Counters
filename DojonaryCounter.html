<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Numbers</h1>
        <ul class="nav-links">
            <li><input type="text" placeholder="Numbers" name="query" class="search"></li>
            <li><button class="btn" value="increment2" onclick="button1()"></button> <span id="output-area2"></span></li>
            <script type="text/javascript">
                var x = 0;
                document.getElementById('output-area2').innerHTML = x;
                function button1() {
                document.getElementById('output-area2').innerHTML = ++x;
            }                        
            </script>
        </ul>
    </div>    
    <div class="flex-container">
        <div class="user-card">
            <div class="card-header"><h1>GameZone</h1>
                <img src="pronunciation.png" alt="Ninja" class="avatar-m"> 
            </div>
            <div class="card-body">
                <h2>Noun</h2>
                <h3>
                    Plural: Ninjas
                </h3>
                <p>A Practictioner skilled in the Japenese art of Ninjutsu</p>
                <p>
                    <a href="#">
                        <img src="gear.png" alt="gear" class="icon-s"> 
                        edit definition </a>
                </p>
            </div>
        </div>
    </div>
    <div class="flex-container2">
        <div class="user-card2">           
            <div class="card-header2">
                <h2>Connection Request</h2>
            </div>
            <div>
            <div class="card-body2">
                <h2>Dojonary is Defined By <font size=6>You!</font></h2>
            </div>
            <div>
                <button class="button" value="increment" onclick="button2(1)" />
                <span id="output-area"></span>
            <script type="text/javascript">
            var x = 0;
            document.getElementById('output-area').innerHTML = x;
            function button2() {
            document.getElementById('output-area').innerHTML = ++x;
            }
            </script>
            </div>
        </div>
    </div>
    <div class="card-body3">
        <h5 class="card-title3">How many ninjas?</h5>
        <div class="wrapper">
            <span class="minus">-</span>
            <span class="num">01</span>
            <span class="plus">+</span>
          </div>
          <script>
           const plus = document.querySelector(".plus"),
            minus = document.querySelector(".minus"),
            num = document.querySelector(".num");
            let a = 1;
            plus.addEventListener("click", ()=>{
              a++;
              a = (a < 10) ? "0" + a : a;
              num.innerText = a;
            });
        
            minus.addEventListener("click", ()=>{
              if(a > 1){
                a--;
                a = (a < 10) ? "0" + a : a;
                num.innerText = a;
              }
            });
        
          </script>
</body>
</html>
